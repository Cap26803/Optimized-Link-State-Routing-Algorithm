<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Link State Routing Visualization</title>
</head>
<body>
    <div>
        <label for="numNodes">Number of Nodes:</label>
        <input type="number" id="numNodes" min="1" value="5">
        <label for="sourceNode">Source Node:</label>
        <input type="number" id="sourceNode" min="1" value="1">
        <button id="visualizeButton">Visualize</button>
    </div>
    <div id="network-container">
        <!-- Nodes and links will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
